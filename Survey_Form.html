<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="intro">
            <h1 id="title">Hair and Sexuality</h1>
            <p id="description">There are plenty of stereotypes about personal presentation and sexual orientation. My question is - is there a kernel of truth to that? Are non-cishet people more likely to present in non-traditional manners?</p>
        </div>
        <form id="survey form" action="">
            <input type="text" name="name" id="name" placeholder="Name" required> 
            <input type="email"name="email" id="email" placeholder="Email" pattern="+@+" required>
            <label id="gender-label"for="gender">What's your gender?</label>
            <!-- make this a dropdown you fool -->
            <select name="gender" id="gender">
                <option value="Gay">Woman</option>
                <option value="Straight">Man</option>
                <option value="Bi-Pan">Non Binary</option>
                <option value="Other">Other</option>
              </select>

            <label id="gener-label" for="sexuality">What's your sexual orientation?</label>

            <select name="sexuality" id="sexuality">
                <option value="Gay">Gay</option>
                <option value="Straight">Straight</option>
                <option value="Bi-Pan">Bi/Pan</option>
                <option value="Other">Other</option>
              </select>
            
            <!-- dropdowns end here -->
            <label id="number-label" for="number">How long is your hair in centimeters?</label>
            <input type="number" name="number" min="0" max="200" id="number"placeholder="Length" required>

            <label for="comments">Do you have any additional comments?</label>
            <textarea name="comments" id="comments" cols="30" rows="10">I think that...</textarea>
            <input id="Submit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
